<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">
  <title>Course Profile</title>
<style>
body{
    background-image: url("https://uploads-ssl.webflow.com/5e72ed345a0058a3332497f7/5eb9c614ce4ca10ba96f88b2_BUilt%20In%20Africa%20Articel.jpg");
    margin-left: 300px;
    height:50%;
    width:80%;
    position: fixed;
    z-index:1;
    top: 0;
    overflow-x:hidden;
    background-size: 100%;
}
</style>
</head>

<body>
<div style="display: flex; flex-direction: row; flex-wrap: wrap">
  <div class="card" style="width: 28rem; margin: 10px; margin-left: 130px; margin-top: 45px;">
    <img src="https://greentomato.academy/wp-content/uploads/2020/07/the-benefits-of-performing-ux-research.jpg" class="card-img-top" >
    <div class="card-body">
      <div style="display: flex; flex-direction: row">
        <h2 class="card-title">{{course.course_name}}</h2>
        {#  Colored cirlce:#}
        <div style="
          background: rgb(121, 12, 72);
          width: 20px;
          height: 20px;
          margin-left: 180px;
          border-radius: 50%;
          margin-top: 10px;
        "></div>
      </div>
      <p class="card-text">{{course.course_id}}</p>
      <p class="card-text">{{course.course_trainer}}</p>
      <a href="/command/1/color" class="btn btn-primary">Change Image</a>
      <a href="/command/1/delete" class="btn btn-primary">Delete</a>
    </div>
  </div>
</div>
</body>
</html>
