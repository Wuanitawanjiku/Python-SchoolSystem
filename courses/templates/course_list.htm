<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
    margin: 0;
    padding: 0;
    background-color: rgb(241, 195, 217);    
}

table{
    width: 900px;
    margin-left: 15%;
    margin-top: 4%;
    margin-bottom: 8%;
}

th, caption{
    text-align: left;
}

table, th, td{
    border: 1px solid #000;
    border-collapse: collapse;
}

th, td{
    padding: 10px;
}

tr:nth-child(even){
    background-color: blanchedalmond;
}

tr:nth-child(odd){
    background-color:rgb(255, 255, 255);
}

.pic{
    text-align: center;
    height: 90px;
    border-radius: 20px;
    margin-left: 520px;
    margin-top: 30px;
}
    </style>
</head>
<body>
    <img class = "pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAriIaiHNiXxhv7x1m99
    _HC9s55DEELgOHPEobCvdI3OFyx5LGDE0EHUZf3WG5cdvMh6A&usqp=CAU">
    <center><h1>Course List</h1></center>
    <div class="vl"></div>
    <table class="table">
        <tr>
            <th>Course Name</th>
            <th>Course Id</th>
            <th>Course Trainer</th>            
            <th>Course Email</th>
            <th>Course Channel</th>
        </tr>
        {% for course in courses%}
        <tr>
            <td>
                {{course.course_name}}
            </td>
            <td>
                {{course.course_id}}
            </td>
            <td>
                {{course.course_trainer}}
            </td>
            <td>
                {{course.course_email}}
            </td>
            <td>
                {{course.course_channel}}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
