<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">
  <title>Student Profile</title>
<style>
body{
    background-image: url("https://assets.vogue.com/photos/603cf262e57a108439076bb1/master/w_1600%2Cc_limit/08b-nairobi-kenya-silicon-savannah-women-coders.jpg");
    margin-left: 300px;
    height:50%;
    width:80%;
    z-index:1;
    top: 0;
    overflow-x:hidden;
    background-size: cover;
}
</style>
</head>
<body>
<div style="display: flex; flex-direction: row; flex-wrap: wrap">
  <div class="card" style="width: 28rem; margin: 10px; margin-left: 150px; margin-top: 50px;">
    <img src="{{student.profile_pic.url}}" class="card-img-top" >
    <div class="card-body">
      <div style="display: flex; flex-direction: row">
        <h5 class="card-title">Name: {{student.first_name}} {{student.last_name}}</h5>
        {#  Colored cirlce:#}
        <div style="
          background: rgb(121, 12, 72);
          width: 20px;
          height: 20px;
          margin-left: 40px;
          border-radius: 50%;
          margin-top: 10px;
        "></div>
      </div>
      <p class="card-text">Age: {{student.age}}</p>
      <p class="card-text">Email: {{student.email_address}}</p>
      <a href="/command/1/color" class="btn btn-primary" style="background-color: rgb(85, 0, 47); border: 1px rgb(85, 0, 47)">Edit Student</a>
      <a href="/command/1/delete" class="btn btn-primary" style="background-color: rgb(85, 0, 47); border: 1px rgb(85, 0, 47)">Delete</a>
    </div>
  </div>
</div>
</body>
</html>
